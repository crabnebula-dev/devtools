name: CI (v1)

on:
  push:
    paths:
      - ".github/workflows/ci.yml"
      - "crates/**/*.rs"
      - "!crates/devtools/**/*.rs"
      - "crates/devtools-v1/**/*.rs"
      - "crates/wire/proto/*.proto"
      - "**/Cargo.toml"
  pull_request:
    paths:
      - ".github/workflows/ci.yml"
      - "crates/**/*.rs"
      - "!crates/devtools/**/*.rs"
      - "crates/devtools-v1/**/*.rs"
      - "crates/wire/proto/*.proto"
      - "**/Cargo.toml"

permissions:
  contents: read

env:
  RUSTFLAGS: -Dwarnings

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre_ci:
    uses: dtolnay/.github/.github/workflows/pre_ci.yml@master

  test:
    name: Rust ${{matrix.rust}}
    needs: pre_ci
    if: needs.pre_ci.outputs.continue
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [ nightly, stable ]
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: install native dependecies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev protobuf-compiler
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{matrix.rust}}
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --manifest-path crates/devtools-v1/Cargo.toml
        env:
          RUSTFLAGS: ${{matrix.rustflags}} ${{env.RUSTFLAGS}}

  msrv:
    name: Rust MSRV
    needs: pre_ci
    if: needs.pre_ci.outputs.continue
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: install native dependecies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev protobuf-compiler
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.73.0 # MSRV
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --manifest-path crates/devtools-v1/Cargo.toml --tests

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: install native dependecies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --manifest-path crates/devtools-v1/Cargo.toml -- -Dclippy::all -Dclippy::pedantic

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Install rustfmt with nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --manifest-path crates/devtools-v1/Cargo.toml -- --check

  check-licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Rust Licenses
        uses: EmbarkStudios/cargo-deny-action@v1
        with:
          manifest-path: crates/devtools-v1/Cargo.toml

