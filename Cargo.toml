[workspace]
resolver = "2"
members = [
    "macro",
    "server",
    "subscriber",
    "primitives",
    "cli/typegen",
    "plugins/tauri",
]

exclude = [
    "examples/tauri"
]

[workspace.package]
authors = ["CrabNebula <hello@crabnebula.dev>"]
edition = "2021"
version = "0.1.0"
rust-version = "1.70.0"
license = "BSC"
repository = "https://github.com/crabnebula-dev/inspector-protocol"
documentation = "https://docs.rs/inspector-protocol"
homepage = "https://www.crabnebula.dev/"

[workspace.dependencies]
jsonrpsee = { version = "0.20" }
jsonrpsee-core = { version = "0.20" }

inspector-protocol-subscriber = { path = "./subscriber" }
inspector-protocol-primitives = { path = "./primitives" }
inspector-protocol-server = { path = "./server" }
inspector-protocol-typegen = { path = "./cli/typegen" }
inspector-protocol-macro = { path = "./macro" }

log = "0.4.17"
serde = "1"
serde_json = "1"
thiserror = "1.0.30"

tokio = "1"
futures = "0.3"
tokio-stream = "0.1"

tracing = "0.1"
tracing-core = "0.1"
tracing-subscriber = "0.3.17"

tauri = "1.4.1"

quote = "1.0.33"
syn = "2.0.32"
Inflector = { version = "0.11.4",  default-features = false }
proc-macro2 = "1.0.66"
darling = "0.20.3"

typescript-type-def = "0.5.8"