[workspace]
resolver = "2"
members = [
    "devtools",
    "wire"
]

exclude = [
    "examples/tauri",
    "web-client/src-tauri"
]

[workspace.package]
authors = ["CrabNebula <hello@crabnebula.dev>"]
edition = "2021"
version = "0.1.0"
rust-version = "1.70.0"
license = "BSC"
repository = "https://github.com/crabnebula-dev/inspector-protocol"
documentation = "https://docs.rs/inspector-protocol"
homepage = "https://www.crabnebula.dev/"

[workspace.dependencies]
log = "0.4.17"
serde = "1"
serde_json = "1"
thiserror = "1.0.30"

tokio = "1"
futures = "0.3"
tokio-stream = "0.1"

tracing = "0.1"
tracing-core = "0.1"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }

tauri = { git = "https://github.com/crabnebula-dev/tauri.git", branch = "feat/core-tracing-v1" }